<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Transcoder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <!-- Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4778277727361005" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1>Base64 Transcoder</h1>
        <div class="tab-section">
            <button class="tab active" onclick="switchTab('encode')">Encode</button>
            <button class="tab" onclick="switchTab('decode')">Decode</button>
        </div>

        <!-- Encode Section -->
        <div id="encode-section" class="section">
            <label for="file-input">Upload a file:</label>
            <input type="file" id="file-input" accept="*/*">
            <label for="text-input">Or paste text:</label>
            <textarea id="text-input" placeholder="Type text here..." spellcheck="false"></textarea>
            <button class="convert-btn" onclick="encodeToBase64()">Convert to Base64</button>
        </div>

        <!-- Decode Section -->
        <div id="decode-section" class="section" style="display: none;">
            <label for="base64-input">Paste Base64 string:</label>
            <textarea id="base64-input" placeholder="Paste Base64 here..." spellcheck="false"></textarea>
            <button class="convert-btn" onclick="decodeFromBase64()">Decode Base64</button>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <label>Output:</label>
            <textarea id="text-output" placeholder="Text output will appear here..." readonly style="display: none;"></textarea>
            <img id="image-output" style="display: none; max-width: 100%; border-radius: 8px;" alt="Decoded Image">
            <video id="video-output" style="display: none; max-width: 100%; border-radius: 8px;" controls></video>
            <button class="copy-btn" onclick="copyOutput()" style="display: none;">Copy to Clipboard</button>
            <span id="copy-feedback" class="copy-feedback">Copied!</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
